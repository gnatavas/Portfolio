<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style media="screen">
      * { box-sizing: border-box; }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #navbar {
        /* background-color: blueviolet; */
        padding: 2rem;
        position: fixed;
        right: 5px;
        width: 100%;
        height: 6vh;
        background-color: cadetblue;
      }
      #navbar a {
        text-decoration: none;
        font-size: large;
        padding: 0 3rem;
        border: solid black;
        background-color: rgb(4, 16, 128);
        color: white;
      }
      #welcome-section {
        height: 100vh;
        text-align: center;
        padding: 10rem;
        width: 100%;
      }
      #projects {
        display: flex;
        justify-content: space-around;
        flex-flow: wrap;
      }
      .project-container {
        width: 19rem;
        height: 19rem;
        border: solid;
        border-radius: 5px;
      }
      .project-tile {
        text-align: center;
      }
      .project-container a {
        text-decoration: none;
      }
      #footer {
        margin: 2rem;
        background-color: gray;
      }
      @media screen {
        
      }

  </head>

    <main>
      <nav id="navbar">
        <a href="#welcome-section">Welcome</a>
        <a href="#projects">Projects</a>
      </nav>
      <section id="welcome-section">
        <h1>Welcome to my Portfolio Page!</h1>
        <p>Feel free to visit the sites below. I made it myself for the good of the others!
        </p>
      </section>
      <section id="projects">
        <div class="project-container" id="Tribute_page">
          <a href="Tribute page\index.HTML"><h2 class="project-tile">Tribute page</h2></a>
        </div>
        <div class="project-container">
          <a href="Survey form\index.HTML"><h2 class="project-tile">Survey form</h2></a>
        </div>
        <div class="project-container">
          <a href="Landing Page\index.HTML"><h2 class="project-tile">Landing Page</h2></a>
        </div>
        <div class="project-container">
          <a href="Technical Documentation Page\index.HTML"><h2 class="project-tile">Technical Documentation Page</h2></a>
        </div>
      </section>
      <section id="contacts">
        <h2>Want to see more? Follow this <a id="profile-link" target="_blank" href="https://gnatavas.github.io/Portfolio/index.HTML">link</a></h2>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
